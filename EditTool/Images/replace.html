<HTML>
<HEAD>
<TITLE>多功能编辑器--查找替换</TITLE>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<Link rel="stylesheet" type="text/css" href="pop.css">
<SCRIPT LANGUAGE=JavaScript FOR=Ok EVENT=onclick>
  window.returnValue = a.value+"*"+b.value+"*"+(c.checked?"1":"0")+"*";
  window.close();
</SCRIPT>
<script>
function IsDigit()
{
  return ((event.keyCode >= 48) && (event.keyCode <= 57));
}
</script>
</HEAD>
<BODY bgcolor="menu">
<table border="0" cellspacing="10" cellpadding="0" align=center style="padding-left:10px">
<tr>
	<td colspan=2 align=center>
	<font class=title>查 找 替 换</font>
	<hr width=100% >
	查 找: <INPUT TYPE=TEXT SIZE=15 ID=a  >
	</td>
</tr>
<tr>
	<td>
	替 换: <INPUT TYPE=TEXT SIZE=15 ID=b >
	</td>
</tr>
<tr>
	<td colspan=2>
	<input type=checkbox id=c >区分大小写</td>
</tr>
<tr>
	<td colspan=2 align=center>
	<BUTTON ID=Ok TYPE=SUBMIT>开始</BUTTON>&nbsp; &nbsp;<BUTTON ONCLICK="window.close();">关闭</BUTTON>
	</td>
</tr>
</table>
</BODY>   
</HTML>
