<HTML><HEAD>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<TITLE>替换工具</TITLE>
<Link rel="stylesheet" type="text/css" href="pop.css">
<SCRIPT LANGUAGE=JavaScript FOR=Ok EVENT=onclick>
  window.returnValue = a.value+"*"+b.value+"*"+(c.checked?"1":"0")+"*";
  window.close();
</SCRIPT>
</HEAD><body>
<table width="100%" height="100%" border="0" align="center" cellpadding="2" cellspacing="0">
  <tr>
    <td height="25" bgcolor="#CCCCCC" class="title"> &nbsp;替换</td>
  </tr>
  <tr>
    <td height="98%"><table border="0" cellspacing="5" cellpadding="1" align=center style="padding-left:10px">
      <tr>
        <td align=center> 查 找 内 容 :
                  </td>
        <td align=center><INPUT name="TEXT" TYPE=TEXT ID=a SIZE=15 onpropertychange="b.value=a.value"></td>
      </tr>
      <tr>
        <td> 替 换 为 :                    </td>
        <td><INPUT name="TEXT2" TYPE=TEXT ID=b SIZE=15 ></td>
      </tr>
      <tr>
        <td colspan="2"><input name="checkbox" type=checkbox id=c>
            <label for="c">区分大小写</label></td>
      </tr>
    </table></td>
  </tr>  <tr>
    <td height="2" align="right" bgcolor="#999999"></td>
  </tr>

  <tr>
    <td height="20" align="right" bgcolor="#CCCCCC"><BUTTON ID=Ok TYPE=SUBMIT> 替 换 </BUTTON>&nbsp;
      <BUTTON ONCLICK="window.close();"> 取 消 </BUTTON>
    </td>
  </tr>
</table>
</BODY>   
</HTML>
