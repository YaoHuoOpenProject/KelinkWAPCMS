<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>插入背景音乐</title>
<Link rel="stylesheet" type="text/css" href="pop.css">

<script event="onclick" for="Ok" language="JavaScript">
	var s=path.value;
	if (s.length<10)
	{
		alert("请输入正确的文件链接地址！");
	}else{
		window.returnValue = "[bgsound]"+path.value+"[/bgsound]"
		window.close();
	}
</script>
</head>
<body><table width="100%" height="100%" border="0" align="center" cellpadding="2" cellspacing="0">
	<tr>
	  <td height="25" bgcolor="#CCCCCC" class="title"> 插入背景音乐</td>
  </tr>
	<tr>
		<td height="98%"><table border="0" cellpadding="2" cellspacing="5" align="center" style="padding-left:10px;width=98%">
          <tr>
            <td>文件地址 :
              <input name="Input" id="path" value="http://" size="30"></td>
          </tr>
        </table></td>
  </tr>  <tr>
    <td height="2" align="right" bgcolor="#999999"></td>
  </tr>

	<tr>
	  <td height="25" align="right" bgcolor="#CCCCCC"><button id="Ok" type="submit">确 定</button>&nbsp;
		<button onClick="window.close();">关 闭</button>&nbsp;
	  </td>
	</tr>

</table>
</body>

</html>
